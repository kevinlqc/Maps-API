<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        /* Good basic settings for a mobile map, but for our purposes, we'll design for desktop. */
        /*
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
	  
	  */
        
        #map_canvas {
            height: 480px;
            /* has to have the height property to be shown on web */
            width: 640px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>

    <script type="text/javascript">
        function initMap() {
            var mapOptions = {
                center: new google.maps.LatLng(49.30076, -123.148597),
                zoom: 18, // depending on the resolution of your location, can go 1 to 23
                mapTypeId: google.maps.MapTypeId.ROADMAP //ROADMAP, HYBRID, TERRAIN, SATELLITE
            };

            var mapStyle = [{
                "elementType": "labels",
                "stylers": [{
                    "visibility": "off"
                }, {
                    "color": "#f49f53"
                }]
            }, {
                "featureType": "landscape",
                "stylers": [{
                    "color": "#f9ddc5"
                }, {
                    "lightness": -7
                }]
            }, {
                "featureType": "road",
                "stylers": [{
                    "color": "#813033"
                }, {
                    "lightness": 43
                }]
            }, {
                "featureType": "poi.business",
                "stylers": [{
                    "color": "#645c20"
                }, {
                    "lightness": 38
                }]
            }, {
                "featureType": "water",
                "stylers": [{
                    "color": "#1994bf"
                }, {
                    "saturation": -69
                }, {
                    "gamma": 0.99
                }, {
                    "lightness": 43
                }]
            }, {
                "featureType": "road.local",
                "elementType": "geometry.fill",
                "stylers": [{
                    "color": "#f19f53"
                }, {
                    "weight": 1.3
                }, {
                    "visibility": "on"
                }, {
                    "lightness": 16
                }]
            }, {
                "featureType": "poi.business"
            }, {
                "featureType": "poi.park",
                "stylers": [{
                    "color": "#645c20"
                }, {
                    "lightness": 39
                }]
            }, {
                "featureType": "poi.school",
                "stylers": [{
                    "color": "#a95521"
                }, {
                    "lightness": 35
                }]
            }, {}, {
                "featureType": "poi.medical",
                "elementType": "geometry.fill",
                "stylers": [{
                    "color": "#813033"
                }, {
                    "lightness": 38
                }, {
                    "visibility": "off"
                }]
            }, {}, {}, {}, {}, {}, {}, {}, {}, {}, {}, {}, {
                "elementType": "labels"
            }, {
                "featureType": "poi.sports_complex",
                "stylers": [{
                    "color": "#9e5916"
                }, {
                    "lightness": 32
                }]
            }, {}, {
                "featureType": "poi.government",
                "stylers": [{
                    "color": "#9e5916"
                }, {
                    "lightness": 46
                }]
            }, {
                "featureType": "transit.station",
                "stylers": [{
                    "visibility": "off"
                }]
            }, {
                "featureType": "transit.line",
                "stylers": [{
                    "color": "#813033"
                }, {
                    "lightness": 22
                }]
            }, {
                "featureType": "transit",
                "stylers": [{
                    "lightness": 38
                }]
            }, {
                "featureType": "road.local",
                "elementType": "geometry.stroke",
                "stylers": [{
                    "color": "#f19f53"
                }, {
                    "lightness": -10
                }]
            }, {}, {}, {}]

            var map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);

            map.setOptions({
                styles: mapStyle
            });

        }; // end initialize
    </script>

    <!-- API:  AIzaSyA6vn5sYLZN1z_nGziA_KVqku2KktRzTZ8 -->

</head>

<body>
    <div id="map_canvas"></div>
</body>

</html>
