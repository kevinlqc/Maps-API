<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        /* Good basic settings for a mobile map, but for our purposes, we'll design for desktop. */
        /*
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
	  
	  */
        
        #map_canvas {
            height: 480px;
            /* has to have the height property to be shown on web */
            width: 640px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>

    <script type="text/javascript">
        function initMap() {
            var mapOptions = {
                center: new google.maps.LatLng(49.30076, -123.148597),
                zoom: 18, // depending on the resolution of your location, can go 1 to 23
                mapTypeId: google.maps.MapTypeId.ROADMAP //ROADMAP, HYBRID, TERRAIN, SATELLITE
            };

            var mapStyle = [{
                "featureType": "landscape.man_made",
                "elementType": "geometry.fill",
                "stylers": [{
                    "color": "#ff3c3c"
                }]
            }, {
                "featureType": "landscape.natural",
                "elementType": "geometry.fill",
                "stylers": [{
                    "color": "#3dfeb0"
                }]
            }, {
                "featureType": "poi.business",
                "elementType": "geometry.fill",
                "stylers": [{
                    "color": "#4ba6ef"
                }]
            }, {
                "featureType": "poi.school",
                "elementType": "geometry.stroke",
                "stylers": [{
                    "color": "#d268bd"
                }]
            }]

            var map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);

            map.setOptions({
                styles: mapStyle
            });

        }; // end initialize
    </script>

    <!-- API:  AIzaSyA6vn5sYLZN1z_nGziA_KVqku2KktRzTZ8 -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA6vn5sYLZN1z_nGziA_KVqku2KktRzTZ8&callback=initMap" async defer></script>

</head>

<body>
    <div id="map_canvas"></div>
</body>

</html>
