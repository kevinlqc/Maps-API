<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        /* Good basic settings for a mobile map, but for our purposes, we'll design for desktop. */
        /*
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
	  
	  */
        
        #map_canvas {
            height: 480px;
            /* has to have the height property to be shown on web */
            width: 640px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>

    <script type="text/javascript">
        function initMap() {
            var mapOptions = {
                center: new google.maps.LatLng(53.567979, -113.501590),
                zoom: 14, // depending on the resolution of your location, can go 1 to 23
                mapTypeId: google.maps.MapTypeId.RODAMAP //ROADMAP, HYBRID, TERRAIN, SATELLITE
            };

            var map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);

            var myBeerMarker = new google.maps.Marker({
                position: new google.maps.LatLng(53.570481, -113.500007),
                map: map,
                title: "Beer",
                icon: "icons/beergarden.png",
                animation: google.maps.Animation.DROP //BOUNCE
            });

            var pizzaMaker = new google.maps.Marker({
                position: new google.maps.LatLng(53.564802, -113.504418),
                map: map,
                title: "pizza",
                icon: "icons/mapiconscollection-markers/pizzaria.png",
                animation: google.maps.Animation.DROP //BOUNCE
            });

            var hospitalMaker = new google.maps.Marker({
                position: new google.maps.LatLng(53.557805, -113.497830),
                map: map,
                title: "hospital",
                icon: "icons/mapiconscollection-markers/hospital-building.png",
                animation: google.maps.Animation.DROP //BOUNCE
            });



        }; // end initialize
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA6vn5sYLZN1z_nGziA_KVqku2KktRzTZ8&callback=initMap" async defer></script>

</head>

<body>
    <div id="map_canvas"></div>
</body>

</html>
