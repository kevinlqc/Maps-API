<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        /* Good basic settings for a mobile map, but for our purposes, we'll design for desktop. */
        /*
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
	  
	  */
        
        #map_canvas {
            height: 480px;
            /* has to have the height property to be shown on web */
            width: 640px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>

    <script type="text/javascript">
        function initMap() {
            var mapOptions = {
                center: new google.maps.LatLng(53.541262, -113.493329),
                zoom: 13, // depending on the resolution of your location, can go 1 to 23
                mapTypeId: google.maps.MapTypeId.ROADMAP //ROADMAP, HYBRID, TERRAIN, SATELLITE
            };

            var map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);

            var edmDowntownCoords = [
                new google.maps.LatLng(53.539211, -113.486495), // SE
                new google.maps.LatLng(53.531057, -113.496276), // S
                new google.maps.LatLng(53.535946, -113.509197), // SW
                new google.maps.LatLng(53.54732, -113.508425), // NW
                new google.maps.LatLng(53.547091, -113.483148) // NE

            ];

            edmDownTown = new google.maps.Polygon({
                paths: edmDowntownCoords,
                strokeColor: "#ff0000",
                strokeOpacity: 0.8,
                strokeWeight: 3,
                fillColor: "#ff0000",
                fillOpacity: 0.35
            });

            edmDownTown.setMap(map);


        }; // end initialize
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA6vn5sYLZN1z_nGziA_KVqku2KktRzTZ8&callback=initMap" async defer></script>

</head>

<body>
    <div id="map_canvas"></div>
</body>

</html>
